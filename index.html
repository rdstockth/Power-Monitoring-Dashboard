<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    }

    .container::before {

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .header {
      background: linear-gradient(135deg, #256eff 0%, #6fd0ff 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');

     background: linear-gradient(45deg, #ffd700, #ffcc00);

      z-index: 1;

    }
.fixed-top-right-link {
  position: fixed;

    .controls {
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;

    .stat-card {

      position: relative;

    .stat-card::before {
      content: '';

      left: 0;
      right: 0;

      transition: transform 0.4s ease;
    }
    .stat-card:hover::before {
      transform: scaleX(1);
    }
    .stat-card:hover {
      transform: translateY(-10px) scale(1.02);

    }
    .stat-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #256eff, #6fd0ff);
      -webkit-background-clip: text;

      background-clip: text;
    }
    .stat-number {
      font-size: 2.5em;
      font-weight: 800;

    .stat-label {

    .control-group {

    .meter-filters {

    .filter-item {
      display: flex;

    .filter-item::before {

    .filter-item:hover {

    .filter-item input[type="checkbox"] {

    }
    .filter-item label {
      margin: 0;
      cursor: pointer;
      flex: 1;

      font-weight: 600;

      transition: color 0.3s ease;
    }
    .filter-item:hover label {
      color: #256eff;
    }
    .color-indicator {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 15px;
      border: 3px solid white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }
    .color-indicator::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: glow 2s infinite;

    @keyframes glow {
      0%, 100% { opacity: 0.3; }

      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;

      min-width: 160px;

    }
    .btn::before {
      content: '';

      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

    .btn-secondary {

      transform: translateY(-3px);

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-bolt"></i> Power Monitoring Dashboard</h1>
      <p>Chiller & Air Compressor Real-time Analytics</p>
    </div>
    <div class="controls">
      <div class="stats" id="statsContainer">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-fan"></i>
          </div>
          <div class="stat-number" id="totalPowerCompressor">0</div>
          <div class="stat-label">Total Power Air Compressor (kW)</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-snowflake"></i>
          </div>
          <div class="stat-number" id="totalPowerChiller">0</div>
          <div class="stat-label">Total Power Chiller (kW)</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="stat-number" id="totalPower">0</div>
          <div class="stat-label">Current Total (kW)</div>
        </div>
      </div>
      <div class="control-group">
        <label><i class="fas fa-filter"></i> Select Meters to Display:</label>
        <div class="meter-filters" id="meterFilters">
          <!-- Filters will be populated dynamically -->
        </div>
      </div>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="selectAll()">
          <i class="fas fa-check-double"></i> Select All
        </button>
        <button class="btn btn-primary" onclick="deselectAll()">
          <i class="fas fa-times"></i> Deselect All
        </button>
        <button class="btn btn-warning" onclick="selectChillers()">
          <i class="fas fa-snowflake"></i> Chillers Only
        </button>
        <button class="btn btn-secondary" onclick="selectCompressors()">
          <i class="fas fa-fan"></i> Air Compressors Only
        </button>
        <button class="btn btn-success" onclick="exportCSV()">
          <i class="fas fa-file-csv"></i> Export CSV
        </button>
        <button class="btn btn-info" onclick="exportJPEG()">
          <i class="fas fa-image"></i> Export JPEG
        </button>
      </div>
    </div>
    <div class="chart-container">
      <div class="chart-header">
        <div class="chart-title">Electric Power Usage Monitoring</div>
      </div>
      <div class="chart-wrapper">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading data...</div>
        </div>
        <canvas id="myChart" style="display: none;"></canvas>
      </div>
    </div>
  </div>

  <script>
    let chartInstance = null;
    let rawData = null;
    let allDatasets = [];
    let filteredData = null;
    let refreshInterval = null;
    let countdownInterval = null;
    let remainingTime = 15 * 60;
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
      '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43',
      '#EE5A12', '#0984e3', '#6C5CE7', '#A29BFE', '#FD79A8'
    ];
    const originalUrl = 'https://www.dropbox.com/scl/fi/ujzaectxfzcd572a1ehb4/Chiller_Compress_Air.csv?rlkey=0myy02d0l5kfz8xxzkk7s011r&raw=1';
    const proxyUrl = ' https://corsproxy.io/?' + encodeURIComponent(originalUrl);

    function parseCustomDate(dateStr) {
      const [datePart, timePart] = dateStr.split(' ');
      const [day, month, year] = datePart.split('/');
      return `${year}-${month}-${day}T${timePart}`;
    }

    function filterLast24Hours(data) {
      if (!data || data.length === 0) return data;

      try {
        const latestTimestamp = new Date(parseCustomDate(data[data.length - 1][0]));
        const cutoffTime = new Date(latestTimestamp.getTime() - (24 * 60 * 60 * 1000));

        const filtered = data.filter(row => {
          const timestamp = new Date(parseCustomDate(row[0]));
          return timestamp >= cutoffTime && !isNaN(timestamp.getTime());
        });

        return filtered.length > 0 ? filtered : data;
      } catch (error) {
        console.warn('Error filtering 24-hour data, using all ', error);
        return data;
      }
    }

    async function loadData() {
      try {
        remainingTime = 15 * 60;
        const response = await fetch(proxyUrl);
        const csv = await response.text();
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());
        const data = lines.slice(1).map(line => line.split(','));

        rawData = { timestamps: data.map(row => row[0]), headers: headers, data };

        const last24HoursData = filterLast24Hours(data);
        filteredData = {
          timestamps: last24HoursData.map(row => row[0]),
          headers: headers,
          data: last24HoursData
        };

        allDatasets = [];
        for (let i = 1; i < headers.length; i++) {
          const label = headers[i];
          const color = colors[(i - 1) % colors.length];
          const values = last24HoursData.map(row => parseFloat(row[i]) || 0);
          allDatasets.push({
            label: label,
            data: values,
            borderColor: color,
            backgroundColor: color + '20',
            borderWidth: 3,
            fill: false,
            tension: 0.4,
            pointRadius: 0,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: color,
            pointHoverBorderColor: '#fff',
            pointHoverBorderWidth: 3
          });
        }

        createFilters();
        updateStats();
        createChart();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('myChart').style.display = 'block';
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').innerHTML =
          '<div class="spinner"></div><div class="loading-text">Error loading data. Please try again.</div>';
      }
    }

    function createFilters() {
      const filtersContainer = document.getElementById('meterFilters');
      filtersContainer.innerHTML = '';
      const latestData = filteredData.data[filteredData.data.length - 1];

      allDatasets.forEach((dataset, index) => {
        const value = parseFloat(latestData[index + 1]) || 0;
        let statusClass = 'status-off';
        if (value > 1) statusClass = 'status-active';
        else if (value > 0.05) statusClass = 'status-standby';

        const filterItem = document.createElement('div');
        filterItem.className = `filter-item ${statusClass}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `meter_${index}`;
        checkbox.checked = true;
        checkbox.addEventListener('change', updateChart);

        const label = document.createElement('label');
        label.htmlFor = `meter_${index}`;
        label.textContent = dataset.label;

        const colorIndicator = document.createElement('div');
        colorIndicator.className = 'color-indicator';
        colorIndicator.style.backgroundColor = dataset.borderColor;

        filterItem.appendChild(checkbox);
        filterItem.appendChild(label);
        filterItem.appendChild(colorIndicator);
        filtersContainer.appendChild(filterItem);
      });
    }

    function updateChart() {
      if (!chartInstance) return;
      const activeDatasets = [];
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const latestData = filteredData.data[filteredData.data.length - 1];

      checkboxes.forEach((checkbox, index) => {
        const value = parseFloat(latestData[index + 1]) || 0;
        let statusClass = 'status-off';
        if (value > 1) statusClass = 'status-active';
        else if (value > 0.05) statusClass = 'status-standby';

        const filterItem = checkbox.parentElement;
        filterItem.className = 'filter-item ' + statusClass;

        if (checkbox.checked) {
          activeDatasets.push(allDatasets[index]);
        }
      });

      chartInstance.data.datasets = activeDatasets;
      chartInstance.update('none');
      updateStats();
    }

    function updateStats() {
      if (!filteredData || filteredData.data.length === 0) return;
      const latestData = filteredData.data[filteredData.data.length - 1];
      const totalPower = latestData.slice(1).reduce((sum, val) => sum + (parseFloat(val) || 0), 0);

      let compressorTotal = 0;
      let chillerTotal = 0;
      const compressorMeters = ['BD2_GA90_VSD', 'BD1_COMP_AIR_GA90_2', 'BD1_COMP_AIR_GA90_1'];

      for (let i = 1; i < filteredData.headers.length; i++) {
        const headerName = filteredData.headers[i].trim();
        const value = parseFloat(latestData[i]) || 0;

        if (compressorMeters.includes(headerName)) {
          compressorTotal += value;
        } else if (headerName.toLowerCase().includes('chiller') || headerName.toLowerCase().includes('chill')) {
          chillerTotal += value;
        }
      }

      animateNumber('totalPowerCompressor', compressorTotal);
      animateNumber('totalPowerChiller', chillerTotal);
      animateNumber('totalPower', totalPower);
    }

    function animateNumber(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const currentValue = parseFloat(element.textContent) || 0;
      const increment = (targetValue - currentValue) / 30;
      let current = currentValue;
      const timer = setInterval(() => {
        current += increment;
        if ((increment > 0 && current >= targetValue) || (increment < 0 && current <= targetValue)) {
          current = targetValue;
          clearInterval(timer);
        }
        element.textContent = current.toFixed(1);
      }, 16);
    }

    function createChart() {
      const ctx = document.getElementById('myChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: filteredData.timestamps,
          datasets: allDatasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
              labels: {
                boxWidth: 12,
                padding: 20,

    function selectAll() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = true);
      updateChart();
    }

    function deselectAll() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);
      updateChart();
    }

    function selectChillers() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((cb, index) => {
        const label = allDatasets[index]?.label.toLowerCase() || '';
        cb.checked = label.includes('chiller') || label.includes('chill');
      });
      updateChart();
    }

    function selectCompressors() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const compressorMeters = ['BD2_GA90_VSD', 'BD1_COMP_AIR_GA90_2', 'BD1_COMP_AIR_GA90_1'];
      checkboxes.forEach((cb, index) => {
        cb.checked = compressorMeters.includes(allDatasets[index]?.label);
      });
      updateChart();
    }

    function exportCSV() {
      if (!rawData) return;
      const activeColumns = [0];
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((cb, index) => {
        if (cb.checked) activeColumns.push(index + 1);
      });

      let csvContent = '';
      const headers = activeColumns.map(i => rawData.headers[i]);
      csvContent += headers.join(',') + '\n';
      rawData.data.forEach(row => {
        const activeRow = activeColumns.map(i => row[i]);
        csvContent += activeRow.join(',') + '\n';
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `power_data_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function exportJPEG() {
      if (!chartInstance) return;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const chartCanvas = chartInstance.canvas;
      const scale = 2;
      canvas.width = chartCanvas.width * scale;
      canvas.height = chartCanvas.height * scale;
      ctx.scale(scale, scale);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(chartCanvas, 0, 0);
      const link = document.createElement('a');
      link.download = `power_chart_${new Date().toISOString().split('T')[0]}.jpg`;
      link.href = canvas.toDataURL('image/jpeg', 0.95);
      link.click();
    }

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      if (countdownInterval) clearInterval(countdownInterval);
      refreshInterval = setInterval(loadData, 15 * 60 * 1000);
      remainingTime = 15 * 60;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      document.getElementById('countdown').textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      remainingTime--;
      if (remainingTime < 0) remainingTime = 15 * 60;
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
      loadData().then(() => {
        startAutoRefresh();
      });
    });
  </script>
