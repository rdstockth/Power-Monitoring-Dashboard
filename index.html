    function parseCustomDate(dateStr) {
      try {
        const [datePart, timePart] = dateStr.split(' ');
        if (!datePart || !timePart) throw new Error('Invalid date format: missing date or time');
        const [day, month, year] = datePart.split('/');
        if (!day || !month || !year) throw new Error('Invalid date format: incomplete date');
        const formattedDate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`;
        const date = new Date(formattedDate);
        if (isNaN(date.getTime())) throw new Error('Invalid date format: cannot parse date');
        return formattedDate;
      } catch (error) {
        console.error('Error parsing date:', dateStr, error);
        return null;
      }
    }

    function filterLast24Hours(data) {
      if (!data || data.length === 0) {
        console.warn('No data to filter');
        return data;
      }

      try {
        const latestTimestamp = new Date(parseCustomDate(data[data.length - 1][0]));
        if (isNaN(latestTimestamp.getTime())) {
          console.warn('Invalid latest timestamp, using all data');
          return data;
        }
        const cutoffTime = new Date(latestTimestamp.getTime() - (24 * 60 * 60 * 1000));

        const filtered = data.filter(row => {
          const timestamp = new Date(parseCustomDate(row[0]));
          return timestamp >= cutoffTime && !isNaN(timestamp.getTime());
        });

        return filtered.length > 0 ? filtered : data;
      } catch (error) {
        console.warn('Error filtering 24-hour data, using all data:', error);
        return data;
      }
    }

    // URL ของข้อมูลดิบ
    const originalUrl = 'https://www.dropbox.com/scl/fi/ujzaectxfzcd572a1ehb4/Chiller_Compress_Air.csv?rlkey=0myy02d0l5kfz8xxzkk7s011r&raw=1';

    // 1. สร้างรายการ CORS Proxies สำรอง
    const proxyUrls = [
        'https://corsproxy.io/?',
        'https://api.allorigins.win/raw?url=', // แหล่งสำรอง
    ];

    let csv = null;
    let successfulProxy = null;

    // 2. วน Loop เพื่อลองใช้แต่ละ Proxy
    for (const proxy of proxyUrls) {
        const fullUrl = proxy + encodeURIComponent(originalUrl);
        try {
            console.log(`Trying to fetch data from: ${fullUrl}`);
            const response = await fetch(fullUrl, { cache: 'no-store', signal: AbortSignal.timeout(8000) }); // เพิ่ม timeout 8 วินาที
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            csv = await response.text();
            successfulProxy = proxy;
            console.log(`Successfully fetched data using: ${successfulProxy}`);
            break; // 3. ถ้าสำเร็จ ให้ออกจาก Loop ทันที
        } catch (error) {
            console.warn(`Failed to fetch from ${proxy}. Error:`, error.message, 'Trying next proxy...');
        }
    }

    // หากลองทุก Proxy แล้วยังไม่ได้ข้อมูล ให้ใช้ Fallback Data
    if (!csv) {
        console.warn('All proxies failed. Using fallback data.');
        csv = fallbackData;
    }

    // โค้ดส่วนที่เหลือในการประมวลผล CSV จะเหมือนเดิม
    try {
        if (!csv || csv.trim() === '') {
          throw new Error('Received empty CSV data');
        }

        const lines = csv.trim().split('\n');
        if (lines.length < 2) {
          throw new Error('CSV data is too short or invalid');
        }

        const headers = lines[0].split(',').map(h => h.trim());
        if (headers.length < 2) {
          throw new Error('CSV headers are invalid or missing');
        }

        const data = lines.slice(1).map(line => {
          const values = line.split(',');
          if (values.length !== headers.length) {
            console.warn('Invalid row length, skipping:', line);
            return null;
          }
          return values;
        }).filter(row => row !== null);

        if (data.length === 0) {
          throw new Error('No valid data rows found');
        }

        rawData = { timestamps: data.map(row => row[0]), headers: headers, data };

        const last24HoursData = filterLast24Hours(data);
        filteredData = {
          timestamps: last24HoursData.map(row => row[0]),
          headers: headers,
          data: last24HoursData
        };

        allDatasets = [];
        for (let i = 1; i < headers.length; i++) {
          const label = headers[i];
          const color = colors[(i - 1) % colors.length];
          const values = last24HoursData.map(row => {
            const value = parseFloat(row[i]);
            return isNaN(value) ? 0 : value;
          });
          allDatasets.push({
            label: label,
            data: values,
            borderColor: color,
            backgroundColor: color + '20',
            borderWidth: 3,
            fill: false,
            tension: 0.4,
            pointRadius: 0,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: color,
            pointHoverBorderColor: '#fff',
            pointHoverBorderWidth: 3
          });
        }

        createFilters();
        updateStats();
        createChart();
        if (isTotalChartVisible) {
          createTotalChart();
        }
        loadingElement.style.display = 'none';
        chartElement.style.display = 'block';

    } catch (error) {
        // 4. จัดการกรณีล้มเหลวทั้งหมด
        console.error('Error loading data after all fallbacks:', error);
        loadingElement.innerHTML =
          `<div class="spinner"></div><div class="loading-text">Error: ${error.message}. <br>Unable to load data from all sources.</div>`;
    }
}

    function animateNumber(elementId, targetValue) {
  const element = document.getElementById(elementId);
  if (!element) {
    console.warn(`Element with ID ${elementId} not found`);
    return;
  }

  const startValue = parseFloat(element.textContent) || 0;
  const duration = 500; // in milliseconds
  const startTime = performance.now();

  function step(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    const value = startValue + (targetValue - startValue) * progress;
    element.textContent = value.toFixed(1);

    if (progress < 1) {
      requestAnimationFrame(step);
    }
  }

  requestAnimationFrame(step);
}

    function exportCSV() {

      let csvContent = '';

      csvContent += headers.join(',') + '\n';
      rawData.data.forEach(row => {
        const activeRow = activeColumns.map(i => row[i]);
        csvContent += activeRow.join(',') + '\n';
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `power_data_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      if (countdownInterval) clearInterval(countdownInterval);
      refreshInterval = setInterval(loadData, 15 * 60 * 1000);
      remainingTime = 15 * 60;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      const countdownElement = document.getElementById('countdown');
      if (countdownElement) {
        countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }
      remainingTime--;
      if (remainingTime < 0) remainingTime = 15 * 60;
    }
