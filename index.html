 <meta charset="UTF-8" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(105deg, #66FF99 0%, #FFFF99 100%);
    min-height: 100vh;
    padding: 20px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .container {
    max-width: 100%;
    margin-top: 60px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    position: relative;
  }
  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    animation: shimmer 2s infinite;
  }
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  .header {
    background: linear-gradient(135deg, #256eff 0%, #6fd0ff 100%);
    padding: 40px 30px 20px;
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
  }
  .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
    opacity: 0.4;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
  }
  .header h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0);
    position: relative;
    z-index: 1;
    background: linear-gradient(45deg, #ffd700, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .header p {
    font-size: 1.3em;
    opacity: 0.95;
    position: relative;
    z-index: 1;
    font-weight: 400;
    letter-spacing: 0.8px;
  }
  .topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(90deg, #256eff 0%, #6fd0ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 9999;
    transition: all 0.3s ease;
  }
  .topbar-items {
    display: flex;
    gap: 20px;
  }
  .topbar-item {
    padding: 10px 20px;
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    border-radius: 25px;
  }
  .topbar-item i {
    font-size: 20px;
    margin-right: 8px;
  }
  .topbar-item:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }
  .topbar-item::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(45deg, #ffd700, #ffcc00);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }
  .topbar-item:hover::before {
    width: 80%;
  }
  .controls {
    padding: 20px 30px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  }
  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    margin-bottom: 20px;
  }
  .stat-card {
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.5);
    position: relative;
    overflow: hidden;
  }
  .stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #256eff, #6fd0ff);
    transform: scaleX(0);
    transition: transform 0.4s ease;
  }
  .stat-card:hover::before {
    transform: scaleX(1);
  }
  .stat-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }
  .stat-icon {
    font-size: 2.5em;
    margin-bottom: 15px;
    background: linear-gradient(45deg, #256eff, #6fd0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .stat-number {
    font-size: 2.5em;
    font-weight: 800;
    background: linear-gradient(45deg, #256eff, #6fd0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  .stat-label {
    color: #6c757d;
    font-size: 0.95em;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
  }
  .control-group {
    margin-bottom: 20px;
  }
  .control-group label {
    display: block;
    margin-bottom: 15px;
    font-weight: 700;
    color: #495057;
    font-size: 1.1em;
    letter-spacing: 0.5px;
  }
  .meter-filters {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
  }
  .filter-item {
    display: flex;
    align-items: center;
    padding: 18px 25px;
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    min-height: 60px;
    position: relative;
    border: 2px solid transparent;
    cursor: pointer;
  }
  .filter-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 6px;
    border-radius: 15px 0 0 15px;
    background-color: #e0e0e0;
    transition: all 0.3s ease;
  }
  .filter-item.status-active::before {
    background: linear-gradient(135deg, #4caf50, #8bc34a);
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
  }
  .filter-item.status-standby::before {
    background: linear-gradient(135deg, #ff9800, #ffc107);
    box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
  }
  .filter-item.status-off::before {
    background: linear-gradient(135deg, #f44336, #e57373);
    box-shadow: 0 0 15px rgba(124, 67, 54, 0.3);
  }
  .filter-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    border-color: rgba(37, 111, 255, 0.3);
  }
  .filter-item input[type="checkbox"] {
    margin-right: 18px;
    transform: scale(1.4);
    cursor: pointer;
    accent-color: #256eff;
  }
  .filter-item label {
    margin: 0;
    cursor: pointer;
    flex: 1;
    font-size: 15px;
    font-weight: 600;
    color: #495057;
    transition: color 0.3s ease;
  }
  .filter-item:hover label {
    color: #256eff;
  }
  .color-indicator {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-left: 15px;
    border: 3px solid white;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
  }
  .color-indicator::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 6px;
    height: 6px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: glow 2s infinite;
  }
  @keyframes glow {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  .action-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    min-width: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
  }
  .btn:hover::before {
    left: 100%;
  }
  .btn-primary {
    background: linear-gradient(135deg, #256eff, #6fd0ff);
    color: white;
    box-shadow: 0 5px 20px rgba(37, 111, 255, 0.3);
  }
  .btn-success {
    background: linear-gradient(135deg, #4caf50, #8bc34a);
    color: white;
    box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
  }
  .btn-info {
    background: linear-gradient(135deg, #6633FF, #66CCFF);
    color: white;
    box-shadow: 0 5px 20px rgba(33, 150, 123, 0.3);
  }
  .btn-warning {
    background: linear-gradient(135deg, #ff9800, #ffc107);
    color: white;
    box-shadow: 0 5px 20px rgba(255, 152, 0, 0.3);
  }
  .btn-secondary {
    background: linear-gradient(135deg, #6c757d, #adb5bd);
    color: white;
    box-shadow: 0 5px 20px rgba(108, 117, 125, 0.3);
  }
  .btn-deselect-all {
    background: linear-gradient(135deg, #e63946, #f25c68);
    color: white;
    box-shadow: 0 5px 20px rgba(230, 57, 70, 0.3);
  }
  .btn-expand-data {
    background: linear-gradient(135deg, #ff6b9b, #ff99cc);
    color: white;
    box-shadow: 0 5px 20px rgba(255, 107, 155, 0.3);
  }
  .btn:hover, .btn-deselect-all:hover, .btn-expand-data:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }
  .btn:active, .btn-deselect-all:active, .btn-expand-data:active {
    transform: translateY(-1px);
  }
  .chart-container {
    padding: 10px 20px;
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
    position: relative;
  }
  .chart-header {
    text-align: center;
    margin-bottom: -15px;
    padding: 10px 0;
  }
  .chart-title {
    font-size: 1.8em;
    font-weight: 700;
    background: linear-gradient(45deg, #256eff, #6fd0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 15px;
  }
  .chart-wrapper {
    position: relative;
    min-height: 500px;
    background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
    border-radius: 20px;
    padding: 15px;
    box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(37, 111, 255, 0.1);
    transition: height 0.3s ease;
  }
  #totalChartWrapper {
    min-height: 500px;
    margin-top: 5px;
    transition: height 0.3s ease;
  }
  .loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    min-height: 300px;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #256eff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  .loading-text {
    margin-top: 20px;
    color: #495057;
    font-size: 16px;
    text-align: center;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .error-modal {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #f44336;
    color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 10000;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .error-modal button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background: #fff;
    color: #f44336;
    cursor: pointer;
    font-weight: 600;
  }
  @media (max-width: 1012px) {
    .chart-wrapper, #totalChartWrapper {
      min-height: 420px;
      padding: 20px;
    }
  }
  @media (max-width: 768px) {
    .topbar {
      height: 50px;
    }
    .topbar-items {
      gap: 10px;
    }
    .topbar-item {
      padding: 8px 15px;
      font-size: 14px;
    }
    .topbar-item i {
      font-size: 16px;
      margin-right: 6px;
    }
    .container {
      margin-top: 50px;
    }
    .chart-wrapper, #totalChartWrapper {
      min-height: 400px;
      padding: 15px;
    }
    .chart-title {
      font-size: 1.4em;
    }
    .action-buttons {
      flex-direction: column;
      align-items: stretch;
    }
    .action-buttons .btn,
    .action-buttons .btn-deselect-all,
    .action-buttons .btn-expand-data {
      flex: 1;
      min-width: 100%;
      max-width: 350px;
      margin: 5px auto;
      text-align: center;
    }
  }
  @media (max-width: 480px) {
    .chart-title {
      font-size: 1.2em;
    }
    .chart-wrapper, #totalChartWrapper {
      min-height: 350px;
    }
  }
  @media (max-width: 430px) {
    .header h1 {
      font-size: 2.5em;
    }
    .header p {
      font-size: 1.1em;
    }
    .stat-card {
      padding: 20px;
    }
    .stat-number {
      font-size: 2em;
    }
    .btn {
      padding: 12px 25px;
      font-size: 14px;
    }
    .chart-title {
      font-size: 1.1em;
    }
    .chart-wrapper, #totalChartWrapper {
      min-height: 320px;
    }
  }
  @media (min-width: 1920px) {
    body {
      padding: 30px;
    }
    .container {
      max-width: calc(100% - 60px);
      margin: 70px auto 30px;
    }
    .topbar {
      height: 70px;
    }
    .topbar-item i {
      font-size: 24px;
      margin-right: 12px;
    }
    .topbar-item {
      font-size: 18px;
      padding: 15px 25px;
    }
    .header h1 {
      font-size: 3.5em;
    }
    .header p {
      font-size: 1.5em;
    }
    .stat-card {
      padding: 40px;
    }
    .stat-number {
      font-size: 3em;
    }
    .stat-label {
      font-size: 1.1em;
    }
    .chart-wrapper, #totalChartWrapper {
      min-height: 550px;
      padding: 30px;
    }
    .chart-title {
      font-size: 2.2em;
    }
  }
  @media (min-width: 2560px) {
    body {
      font-size: 18px;
      padding: 40px;
    }
    .container {
      max-width: 2200px;
      margin: 80px auto 40px;
    }
    .topbar {
      height: 80px;
    }
    .topbar-item {
      font-size: 20px;
      padding: 18px 30px;
    }
    .header h1 {
      font-size: 4em;
    }
    .header p {
      font-size: 1.8em;
    }
    .stats {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 35px;
    }
    .stat-number {
      font-size: 3.5em;
    }
    .chart-wrapper, #totalChartWrapper {
      min-height: 600px;
    }
    .chart-title {
      font-size: 2.5em;
    }
  }
</style>

  <div class="topbar">
    <div class="topbar-items">
      <a href="index.html" class="topbar-item">

    <div class="header">
      <h1><i class="fas fa-bolt"></i> Power Monitoring Dashboard</h1>

    </div>
    <div class="controls">

  <script>
    let chartInstance = null;
    let totalChartInstance = null;
    let rawData = null;
    let allDatasets = [];
    let filteredData = null;
    let refreshInterval = null;
    let isTotalChartVisible = false;
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
      '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43',
      '#EE5A12', '#0984e3', '#6C5CE7', '#A29BFE', '#FD79A8'
    ];
    const compressorMeters = ['BD2_GA90_VSD', 'BD1_COMP_AIR_GA90_2', 'BD1_COMP_AIR_GA90_1'];

    const fallbackData = `
Timestamp,BD2_GA90_VSD,BD1_COMP_AIR_GA90_2,BD1_COMP_AIR_GA90_1,CHILLER_1
01/01/2025 00:00,10.5,12.3,11.8,15.2
01/01/2025 01:00,10.7,12.5,11.9,15.4
01/01/2025 02:00,10.8,12.6,12.0,15.6
`;

    function parseCustomDate(dateStr) {
      try {
        const [datePart, timePart] = dateStr.split(' ');
        if (!datePart || !timePart) throw new Error('Invalid date format: missing date or time');
        const [day, month, year] = datePart.split('/').map(Number);
        const [hour, minute] = timePart.split(':').map(Number);
        if (isNaN(day) || isNaN(month) || isNaN(year) || isNaN(hour) || isNaN(minute)) {
          throw new Error('Invalid date components');
        }
        const date = new Date(year, month - 1, day, hour, minute);
        if (isNaN(date.getTime())) throw new Error('Invalid date format');
        return date.toISOString();
      } catch (error) {
        console.error('Error parsing date:', dateStr, error);
        return null;
      }
    }

    function filterLast24Hours(data) {
      if (!data || data.length === 0) {
        console.warn('No data to filter');
        return data;
      }
      try {
        const latestTimestamp = new Date(parseCustomDate(data[data.length - 1][0]));
        if (isNaN(latestTimestamp.getTime())) {
          console.warn('Invalid latest timestamp, using all data');
          return data;
        }
        const cutoffTime = new Date(latestTimestamp.getTime() - (24 * 60 * 60 * 1000));
        const filtered = data.filter(row => {
          const timestamp = new Date(parseCustomDate(row[0]));
          return timestamp >= cutoffTime && !isNaN(timestamp.getTime());
        });
        return filtered.length > 0 ? filtered : data;
      } catch (error) {
        console.warn('Error filtering 24-hour data, using all data:', error);
        return data;
      }
    }

    async function fetchWithRetry(url, retries = 3, delay = 2000) {
  let controller;
  
  for (let i = 0; i < retries; i++) {
    controller = new AbortController();
    
    try {
      const timeoutId = setTimeout(() => controller.abort(), 8000);

      const response = await fetch(url, {
        cache: 'no-store',
        signal: controller.signal
      });

      clearTimeout(timeoutId);
      
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      
      return await response.text();
    } catch (error) {
      if (error.name === 'AbortError' && i < retries - 1) {
        console.warn(`Attempt ${i+1} timed out, retrying...`);
        await new Promise(r => setTimeout(r, delay));
        continue;
      }
      if (i === retries - 1) throw error;
    }
  }
}

      const proxyUrls = [
        'https://corsproxy.io/?',
        'https://api.allorigins.win/raw?url='
      ];

      let csv = null;
      let successfulProxy = null;

      for (const proxy of proxyUrls) {
        const fullUrl = proxy + encodeURIComponent(originalUrl);
        try {
          console.log(`Trying to fetch data from: ${fullUrl}`);
          csv = await fetchWithRetry(fullUrl);

        const headers = lines[0].split(',').map(h => h.trim());

            console.warn(`Row length mismatch: expected ${headers.length}, got ${values.length}, skipping row: ${line}`);
            return null;
          }

    function animateNumber(elementId, targetValue) {
      const element = document.getElementById(elementId);
      if (!element) {
        console.warn(`Element with ID ${elementId} not found`);
        return;
      }

      const startValue = parseFloat(element.textContent) || 0;
      const duration = 500;
      const startTime = performance.now();

      function step(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = startValue + (targetValue - startValue) * progress;
        element.textContent = value.toFixed(1);
        if (progress < 1) {
          requestAnimationFrame(step);
        }
      }

      requestAnimationFrame(step);
    }

    tempCtx.setTransform(scale, 0, 0, scale, 0, 0);
    tempCtx.fillStyle = 'white';
    tempCtx.fillRect(0, 0, originalWidth, originalHeight);

    // วาดภาพจาก canvas เดิม
    tempCtx.drawImage(item.canvas, 0, 0);

    // รีเซ็ต transform
    tempCtx.setTransform(1, 0, 0, 1, 0, 0);

    // สร้างลิงก์และดาวน์โหลด
    const link = document.createElement('a');
    link.download = `${item.name}_${new Date().toISOString().split('T')[0]}.png`;
    link.href = tempCanvas.toDataURL('image/png', 1.0); // คุณภาพ 100%
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
}

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(loadData, 15 * 60 * 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
      loadData().then(() => {
        startAutoRefresh();
      }).catch(error => {
        console.error('Initial data load failed:', error);
        document.getElementById('loading').innerHTML = `
          <div class="spinner"></div>
          <div class="loading-text">Error: ${error.message}. <br>Click <a href="#" onclick="event.preventDefault(); loadData();">here</a> to retry.</div>`;
        showErrorModal(`Initial data load failed: ${error.message}`);
      });
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey && ['c', 'x', 'u', 's', 'p'].includes(e.key.toLowerCase())) || e.key === "F12") {
        e.preventDefault();
      }
    });
  </script>
